<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main container">
      <div class="signup-info">
        <h3>Sign In</h3>

        <!-- <div class="signup-buttons">
          <button class="google-btn">Sign Up With Google</button>
          <button class="email-btn">Sign Up With Email</button>
        </div> -->
        <div class="information">
          <div class="section-one">
            <input type="text" class="email" placeholder="Enter your email" />
          </div>
          <div class="section-two">
            <input
              type="password"
              class="pass-key"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="signup-btn">
          <button class="final-verification">Log In</button>
        </div>
        <div class="last-prompt">
          <p>
            Don't have an account ?
            <strong><a href="../signup/index.html">sign up</a></strong>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
