<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main container">
      <div class="signup-info">
        <h3>Sign Up For An Account</h3>
        <p>Verify yourself as a Doctor for our Company</p>
        <!-- <div class="signup-buttons">
          <button class="google-btn">Sign Up With Google</button>
          <button class="email-btn">Sign Up With Email</button>
        </div> -->
        <div class="information">
          <div class="section-one">
            <input
              type="text"
              class="registration-no"
              placeholder="Registration No."
            />
            <input type="text" class="email" placeholder="Email" />
          </div>
          <div class="section-two">
            <input type="password" class="pass-key" placeholder="Password" />
            <input type="text" class="phone-no" placeholder="Phone No." />
          </div>
          <input
            type="text"
            class="hospital-address"
            placeholder="Hospital Address"
          />
        </div>
        <div class="verification-prompt">
          <p>
            By Creating An Account, You Agreeing To Our
            <strong>Privacy Policy</strong>.
          </p>
        </div>
        <div class="signup-btn">
          <button class="final-verification">Get Yourself Verified</button>
        </div>
        <div class="last-prompt">
          <p>
            already have an account ?
            <strong><a href="../login/">sign in</a></strong>
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
